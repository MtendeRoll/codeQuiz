<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Mtende Code Quiz</title>
  </head>
  <body>
    <header>
      <a id="highscores" href="./highscores.html">View High Scores</a>
      <p>Time Left: <span id="timeLeft"></span></p>
    </header>

    <!-- about the game section and start button -->
    <div>
      <h1 class="heading">JAVASCRIPT QUIZ</h1>
      <p class="description">Answer all the questions within the alloted time. Every wrong question loses you 10s. Save your highscore with your Initials at the end of the game. May the odds ever be in your favour!</p>
      <button type="button" class="begin-button">BEGIN!</button>

      <!-- container to hold the questions -->
      <div>
        <div class="quizContainer"></div>
        <div class="answer-list"></div>
        <div class="submit-wrapper"></div>
        <div class="message-list"></div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
